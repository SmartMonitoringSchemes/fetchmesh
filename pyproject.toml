[tool.poetry]
name = "fetchmesh"
version = "0.2.0"
description = ""
authors = ["Maxime Mouchet <max@maxmouchet.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
appdirs = "^1.4.3"
cached-property = "^1.5.1"
click = "^7.0"
mtoolbox = {extras = ["click"], git = "https://github.com/maxmouchet/mtoolbox.git", rev = "v0.1.4"}
pandas = "^1.0.1"
psutil = "^5.7.0"
pytz = "^2020.1"
py-radix = "^0.10.0"
requests = "^2.22.0"
rich = "^3.3.2"
tqdm = "^4.46.0"
zstandard = "^0.12.0"

[tool.poetry.dev-dependencies]
hypothesis = "^5.20.2"
pre-commit = "^1.21.0"
pytest = "^6.0"
pytest-cov = "^2.8"
sphinx = "^3.2"
sphinx-click = "^2.5"

[tool.poetry.scripts]
fetchmesh = 'fetchmesh.cli:cli'

[tool.pytest.ini_options]
addopts = "--cov=fetchmesh --cov-report=xml"
markers = ["online: tests that performs external requests"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
